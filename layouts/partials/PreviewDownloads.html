{{ "<!-- Preview Downloads -->" | safeHTML }}

<!-- Preview Downloads Modal Window -->
{{ with .Site.Params.Download.gamma.previewWindow }}
<div id="previewDownloadTemplate" style="display: none;">
  <div id="PreviewDownloads" class="container">
    <div class="modal-header mb-3">
      <h5 class="modal-title">{{ .Title }}</h5>
          <button type="button" class="close text-white" id="previewsCloseButton"aria-label="Close">
            <span aria-hidden="true">&times;</span>
      </button>
    </div> 
    <div class="row">
      <div class="col-sm-12 mt-4 ml-3 mt-sm-0 ml-sm-0 mb-2">
            <h6><strong>{{ .Subtitle }}</strong></h6>
            {{ .Text | markdownify}}
            <div id="gammaPreviews" class="mt-3 mb-3"></div>
      </div>
    </div>
  </div>
</div>
{{ end }}
