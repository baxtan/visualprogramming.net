<meta property="og:site_name" content="{{ .Site.Params.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content=" {{ .Permalink }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{if isset .Params "description"}}{{.Params.description}}{{else}}{{.Site.Params.ogDescription}}{{end}}" />
<meta property="og:image" content="{{ partial "partial.ogimage" . }}" />
<meta property="og:image:alt" content="{{ .Title }}" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="610" />
<meta property="og:image:height" content="320" />
