{{ define "main" }}
<main id="Blog">
    <div class="prev-next-search sticky-top prev-next-top">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-between border-below">       
                     <div><h1>{{ .Title }}</h1></div>
                     {{ partial "blog/docsearch" . }}
                </div>
            </div>
        </div>
    </div>
    <div class="container list">
        <div class="row justify-content-between">
            <div class="col-12 col-md-8 mt-3">
                    <div class="content">
                        {{ $paginator := .Paginate (where .Site.RegularPages "Type" "blog")}}
                        {{ range $paginator.Pages }}
                            {{ .Render "summary"}}
                        {{ end }}
                        
                        {{ partial "pagination.html" . }}
                    </div>
            </div>
            <div class="col-11 col-md-3">
                <div class="sidebar sticky-top">
                    {{ partial "blog/sidebar" . }}
                </div>
            </div>
        </div>
    </div>
</main>
{{ end }}
