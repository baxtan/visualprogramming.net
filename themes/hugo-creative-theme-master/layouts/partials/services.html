{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    {{ with .Site.Params.services.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .Site.Params.services.list }}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <a href="{{ .link }}">
					<i class="fa fa-4x {{ .icon }} text-primary"></i>
					</a>
                    <h3>{{ .title }}</h3>
                        <p class="text-muted">{{ .description }}</p><a href="{{ .link }}" class="btn btn-default btn-xl">{{ .text }}</a>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
